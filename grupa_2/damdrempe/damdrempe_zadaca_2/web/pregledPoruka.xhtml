<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{lokalizacija.odabraniJezik}">   
        <h:head>
            <title>Pregled poruka</title>
        </h:head>
        <h:body>
            Pregled poruka
            <h:form>
                <h:selectOneListbox size="5" value="#{pregledPoruka.odabranaMapa}">
                    <f:selectItems value="#{pregledPoruka.popisPoruka}" 
                                   var="poruka" itemLabel="#{poruka.salje}-#{poruka.predmet}" itemValue="#{poruka.id}"/>
                </h:selectOneListbox>
            </h:form>
        </h:body>
    </f:view>
</html>
