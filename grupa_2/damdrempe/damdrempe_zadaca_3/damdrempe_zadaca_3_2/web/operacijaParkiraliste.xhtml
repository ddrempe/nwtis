<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="naziv"></h:outputLabel>
            <h:inputText value="#{operacijaParkiraliste.naziv}" maxlength="50" />
            <h:outputLabel value="adresa"></h:outputLabel>
            <h:inputText value="#{operacijaParkiraliste.adresa}" maxlength="50" />
            <h:commandButton value="Upiši REST" 
                             action="#{operacijaParkiraliste.upisiREST()}" />
            <h:commandButton value="Upiši SOAP" 
                             action="#{operacijaParkiraliste.upisiSOAP()}" />
        </h:form>
    </h:body>
</html>
