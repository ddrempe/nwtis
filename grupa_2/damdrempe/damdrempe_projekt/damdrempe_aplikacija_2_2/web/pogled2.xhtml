<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{lokalizacija.odabraniJezik}">
        <h:head>
            <title>#{p["pogled2.naslov"]}</title>
            <h:outputStylesheet library="css" name="bootstrap.css" />
        </h:head>
        <div class="container-fluid">
            <h:body>
                <h:form>
                    <h:commandLink action="index" 
                                   value="#{p['index.veza_pocetna']}" />
                    &nbsp;
                    <h:commandLink action="pogled1" 
                                   value="#{p['index.veza_pogled1']}" />
                    &nbsp;
                    <h:commandLink action="pogled2" 
                                   value="#{p['index.veza_pogled2']}" />
                    &nbsp;
                    <h:commandLink action="pogled3" 
                                   value="#{p['index.veza_pogled3']}" />
                </h:form>
                <h1>#{p["pogled2.naslov"]}</h1>

                <h:form>
                    <h2>#{p["pogled2.naslov_posluzitelj"]}</h2>
                    <h:commandButton value="#{p['pogled2.veza_pauza']}"
                                     action="#{pogled2.posluziteljPauza()}"
                                     class="btn btn-default">
                        <f:ajax execute="odgovorPosluzitelj stanjePosluzitelj" render="odgovorPosluzitelj stanjePosluzitelj"/>
                    </h:commandButton>   
                    <h:commandButton value="#{p['pogled2.veza_kreni']}"
                                     action="#{pogled2.posluziteljKreni()}"
                                     class="btn btn-default">
                        <f:ajax execute="odgovorPosluzitelj stanjePosluzitelj" render="odgovorPosluzitelj stanjePosluzitelj"/>
                    </h:commandButton> 
                    <h:commandButton value="#{p['pogled2.veza_pasivno']}"
                                     action="#{pogled2.posluziteljPasivno()}"
                                     class="btn btn-default">
                        <f:ajax execute="odgovorPosluzitelj stanjePosluzitelj" render="odgovorPosluzitelj stanjePosluzitelj"/>
                    </h:commandButton> 
                    <h:commandButton value="#{p['pogled2.veza_aktivno']}"
                                     action="#{pogled2.posluziteljAktivno()}"
                                     class="btn btn-default">
                        <f:ajax execute="odgovorPosluzitelj stanjePosluzitelj" render="odgovorPosluzitelj stanjePosluzitelj"/>
                    </h:commandButton> 
                    <h:commandButton value="#{p['pogled2.veza_stani']}"
                                     action="#{pogled2.posluziteljStani()}"
                                     class="btn btn-default">
                        <f:ajax execute="odgovorPosluzitelj stanjePosluzitelj" render="odgovorPosluzitelj stanjePosluzitelj"/>
                    </h:commandButton>

                    <br/><br/>
                    <div class="alert alert-info">
                        <h:outputLabel id="stanjePosluzitelj" value="#{pogled2.stanjePosluzitelj}"></h:outputLabel>
                    </div>
                    <div class="alert alert-warning">
                        <h:outputLabel id="odgovorPosluzitelj" value="#{pogled2.odgovorPosluzitelj}"></h:outputLabel>
                    </div>
                </h:form>

                <h:form>
                    <h2>#{p["pogled2.naslov_grupa"]}</h2>
                    <h:commandButton value="#{p['pogled2.veza_dodaj']}"
                                     action="#{pogled2.grupaDodaj()}"
                                     class="btn btn-default"
                                     id="grupaDodaj">
                        <f:ajax execute="odgovorGrupa stanjeGrupa" render="odgovorGrupa stanjeGrupa"/>
                    </h:commandButton>                    
                    <h:commandButton value="#{p['pogled2.veza_prekid']}"
                                     action="#{pogled2.grupaPrekid()}"
                                     class="btn btn-default">
                        <f:ajax execute="odgovorGrupa stanjeGrupa" render="odgovorGrupa stanjeGrupa"/>
                    </h:commandButton> 
                    <h:commandButton value="#{p['pogled2.veza_kreni']}"
                                     action="#{pogled2.grupaKreni()}"
                                     class="btn btn-default">
                        <f:ajax execute="odgovorGrupa stanjeGrupa" render="odgovorGrupa stanjeGrupa"/>
                    </h:commandButton>
                    <h:commandButton value="#{p['pogled2.veza_pauza']}"
                                     action="#{pogled2.grupaPauza()}"
                                     class="btn btn-default">
                        <f:ajax execute="odgovorGrupa stanjeGrupa" render="odgovorGrupa stanjeGrupa"/>
                    </h:commandButton> 

                    <br/><br/>
                    <div class="alert alert-info">
                        <h:outputLabel id="stanjeGrupa" value="#{pogled2.stanjeGrupa}"></h:outputLabel>
                    </div>
                    <div class="alert alert-warning">
                        <h:outputLabel id="odgovorGrupa" value="#{pogled2.odgovorGrupa}"></h:outputLabel>
                    </div>

                </h:form>
            </h:body>
        </div>
    </f:view>
</html>
